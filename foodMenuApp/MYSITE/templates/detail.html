{% extends 'base.html' %}


{% block title %}
    detail
{% endblock title %}


{% block css %}
    <style>
        .container-custom{
            margin-left:300px;
            margin-top:100px
        }
    </style>
{% endblock css %}
    
    

{% block content %}
    
   
        
    <div class="container-custom">

        <div class="card mb-3" style="max-width: 940px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{item.item_image}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{item.item_name}}</h5>
                        <p class="card-text">{{item.item_desc}}</p>
                        <p class="card-text"><small class="text-muted">{{item.item_price}}</small></p>

                        <form method="post" action="">

                            {% csrf_token %}

                            <button type="submit" name="delete" value="{{item.id}}" class="btn btn-lg btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
        
        {% endblock content %}
